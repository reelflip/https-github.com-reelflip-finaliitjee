<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT JEE Prep Tracker</title>
    
    <!-- 1. Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

    <!-- 2. React & Libraries (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Recharts for Charts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 3. MAIN APPLICATION SCRIPT -->
    <script type="text/babel" data-presets="typescript,react">
        
        // --- GLOBAL MOCKS ---
        const { useState, useEffect } = React;
        const { 
            PieChart, Pie, Cell, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip, CartesianGrid, Legend, RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar 
        } = Recharts;

        // Icon Wrapper to make Lucide work in React
        const Icon = ({ name, size = 18, className = "" }) => {
            const [svgContent, setSvgContent] = useState('');
            
            useEffect(() => {
                // Lucide exposes icons as objects with a toSvg() method or attributes in older versions
                // In the CDN version 'lucide.icons' is an object of icon definitions
                if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    const iconDef = window.lucide.icons[name];
                    // We need to construct the SVG manually or use createIcons. 
                    // To keep it simple in React, we render a placeholder that lucide.createIcons replaces, 
                    // OR we just use a simpler method.
                    // Let's use the simplest: Lucide creates <i data-lucide="name"></i>
                    // But for React we want a component.
                }
            }, [name]);

            // Fallback: We will implement critical icons as simple SVG components below 
            // to avoid CDN versioning issues with lucide-react.
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // Initialize Lucide after render
        const useLucide = () => {
            useEffect(() => {
                if(window.lucide) window.lucide.createIcons();
            });
        };

        // --- DATA & TYPES ---
        
        const INITIAL_SYLLABUS = [
            { id: 1, name: 'Mathematics', chapters: Array.from({length: 14}, (_, i) => ({ id: 300+i, name: `UNIT ${i+1}: Maths Topic`, phase: 'Maths', topics: [{id: 3000+i, name: `Chapter ${i+1}`, status: 'not_started', estHours: 10, exercises: {ex1:0,ex1_total:30,ex2:0,ex2_total:20,ex3:0,ex3_total:10,ex4:0,ex4_total:5}}] })) },
            { id: 2, name: 'Physics', chapters: Array.from({length: 20}, (_, i) => ({ id: 100+i, name: `UNIT ${i+1}: Physics Topic`, phase: 'Physics', topics: [{id: 1000+i, name: `Chapter ${i+1}`, status: 'not_started', estHours: 8, exercises: {ex1:0,ex1_total:30,ex2:0,ex2_total:20,ex3:0,ex3_total:10,ex4:0,ex4_total:5}}] })) },
            { id: 3, name: 'Chemistry', chapters: Array.from({length: 20}, (_, i) => ({ id: 200+i, name: `UNIT ${i+1}: Chem Topic`, phase: 'Chemistry', topics: [{id: 2000+i, name: `Chapter ${i+1}`, status: 'not_started', estHours: 9, exercises: {ex1:0,ex1_total:30,ex2:0,ex2_total:20,ex3:0,ex3_total:10,ex4:0,ex4_total:5}}] })) }
        ];

        // --- SERVICES ---

        const loginUser = async (email, password, role) => {
            try {
                // Try PHP backend
                const response = await fetch('backend/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                const contentType = response.headers.get("content-type");
                if (response.ok && contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    if(data.success) return data.user;
                }
            } catch (e) { console.log("Backend offline, using demo"); }
            
            // Demo Fallback
            await new Promise(r => setTimeout(r, 800));
            return { id: 1, name: role === 'student' ? 'Arjun (Demo)' : 'Parent (Demo)', email, role };
        };

        const registerStudent = async (data) => {
            try {
                await fetch('backend/auth/register_student.php', {
                     method: 'POST', body: JSON.stringify(data) 
                });
            } catch(e) {}
            return true;
        };

        const generateMotivation = async () => "Success is the sum of small efforts, repeated day in and day out.";
        const generateStudyTip = async () => "Review your weak topics every Sunday.";

        // --- COMPONENTS ---

        const Auth = ({ onLogin }) => {
            useLucide();
            const [isRegister, setIsRegister] = useState(false);
            const [role, setRole] = useState('student');
            const [loading, setLoading] = useState(false);
            const [email, setEmail] = useState('student@example.com');
            const [password, setPassword] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const user = await loginUser(email, password, role);
                setLoading(false);
                onLogin(user);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
                        <div className="text-center mb-8">
                             <h1 className="text-4xl font-bold text-slate-800">IIT <span className="text-orange-500">JEE</span></h1>
                             <p className="text-slate-400 text-sm tracking-widest mt-1">TRACKER</p>
                        </div>
                        
                        <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                            {['student', 'parent', 'admin'].map(r => (
                                <button key={r} onClick={() => setRole(r)} className={`flex-1 py-2 text-xs font-bold uppercase rounded-md transition-all ${role === r ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>
                                    {r}
                                </button>
                            ))}
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 border rounded-lg outline-none focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Password</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-3 border rounded-lg outline-none focus:border-blue-500" placeholder="Demo: Any password" />
                            </div>
                            <button disabled={loading} className="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
                                {loading ? 'Processing...' : (isRegister ? 'Register (Demo)' : 'Sign In')}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center text-xs text-slate-400">
                            <p>Demo Mode Active. No backend required for UI preview.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user }) => {
            useLucide();
            const [quote, setQuote] = useState('');
            useEffect(() => { generateMotivation().then(setQuote); }, []);
            
            const data = [
                { name: 'Done', value: 35, fill: '#22c55e' },
                { name: 'Progress', value: 25, fill: '#3b82f6' },
                { name: 'Left', value: 40, fill: '#94a3b8' },
            ];

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-gradient-to-r from-slate-900 to-blue-900 text-white p-8 rounded-2xl shadow-lg relative overflow-hidden">
                        <div className="relative z-10">
                            <h2 className="text-3xl font-bold mb-2">Welcome, {user.name}</h2>
                            <p className="text-blue-200 italic">"{quote}"</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="pie-chart"/> Syllabus</h3>
                            <div className="h-40">
                                <ResponsiveContainer>
                                    <PieChart>
                                        <Pie data={data} innerRadius={40} outerRadius={60} dataKey="value" />
                                        <Tooltip />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 md:col-span-2">
                             <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="activity"/> Recent Activity</h3>
                             <div className="space-y-3">
                                {[1,2,3].map(i => (
                                    <div key={i} className="flex items-center gap-3 p-3 bg-slate-50 rounded-lg">
                                        <div className="bg-blue-100 text-blue-600 p-2 rounded-full"><Icon name="check"/></div>
                                        <div>
                                            <p className="text-sm font-semibold">Completed Mock Test {i}</p>
                                            <p className="text-xs text-slate-500">Score: {140 + i*10} / 300</p>
                                        </div>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Syllabus = ({ readOnly }) => {
            useLucide();
            const [syllabus, setSyllabus] = useState(INITIAL_SYLLABUS);
            const [activeSub, setActiveSub] = useState(1);
            
            // Simple expand logic
            const [expanded, setExpanded] = useState({});

            const currentSub = syllabus.find(s => s.id === activeSub);

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex gap-2 border-b border-slate-200 pb-1">
                        {syllabus.map(s => (
                            <button key={s.id} onClick={() => setActiveSub(s.id)} className={`px-4 py-2 text-sm font-bold ${activeSub === s.id ? 'text-blue-600 border-b-2 border-blue-600' : 'text-slate-500'}`}>
                                {s.name}
                            </button>
                        ))}
                    </div>

                    <div className="space-y-3">
                        {currentSub.chapters.map(ch => (
                            <div key={ch.id} className="bg-white border border-slate-200 rounded-lg overflow-hidden">
                                <button onClick={() => setExpanded(prev => ({...prev, [ch.id]: !prev[ch.id]}))} className="w-full flex justify-between p-4 bg-slate-50 hover:bg-slate-100 text-left">
                                    <span className="font-semibold text-slate-800 text-sm">{ch.name}</span>
                                    <Icon name={expanded[ch.id] ? "chevron-up" : "chevron-down"} size={16} className="text-slate-400"/>
                                </button>
                                {expanded[ch.id] && (
                                    <div className="p-4 space-y-4">
                                        {ch.topics.map(t => (
                                            <div key={t.id} className="flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-slate-50 pb-2">
                                                <div>
                                                    <p className="text-sm font-medium text-slate-700">{t.name}</p>
                                                    <p className="text-xs text-slate-400">Est. {t.estHours} Hours</p>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="flex items-center gap-1 bg-slate-100 p-1 rounded">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 px-1">Ex 1</span>
                                                        <input type="number" disabled={readOnly} className="w-10 text-center text-xs border rounded" placeholder="0" />
                                                    </div>
                                                    <select disabled={readOnly} className="text-xs border rounded p-1">
                                                        <option>Not Started</option>
                                                        <option>In Progress</option>
                                                        <option>Completed</option>
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const AdminDocs = () => {
            useLucide();
            return (
                <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
                    <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4">Deployment Guide</h2>
                        <div className="bg-green-50 text-green-800 p-4 rounded-lg mb-6 flex items-start gap-3">
                            <Icon name="check-circle" className="mt-1" />
                            <div>
                                <p className="font-bold">You are using the One-File Deployment Version.</p>
                                <p className="text-sm">You do NOT need to run 'npm run build'. This single index.html file contains the entire application.</p>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="border p-4 rounded-lg">
                                <h3 className="font-bold text-slate-700 mb-2">Step 1: Database</h3>
                                <p className="text-sm text-slate-600">Create a database in Hostinger (u131922718_iitjee_tracker) and import the SQL schema (available in the Auth login screen download button).</p>
                            </div>
                            <div className="border p-4 rounded-lg">
                                <h3 className="font-bold text-slate-700 mb-2">Step 2: Backend</h3>
                                <p className="text-sm text-slate-600">Ensure the <code>backend</code> folder with PHP files is uploaded to <code>public_html/backend</code>.</p>
                            </div>
                            <div className="border p-4 rounded-lg">
                                <h3 className="font-bold text-slate-700 mb-2">Step 3: Frontend</h3>
                                <p className="text-sm text-slate-600">You are done! This file you are viewing (index.html) is the frontend.</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            useLucide();
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('dashboard');

            if (!user) return <Auth onLogin={setUser} />;

            const renderTab = () => {
                switch(tab) {
                    case 'dashboard': return <Dashboard user={user} />;
                    case 'syllabus': return <Syllabus readOnly={user.role === 'parent'} />;
                    case 'docs': return <AdminDocs />;
                    default: return <div className="p-8 text-center text-slate-400">Module {tab} loaded (Placeholder)</div>;
                }
            };

            const NavItem = ({ id, icon, label }) => (
                <button onClick={() => setTab(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${tab === id ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                    <Icon name={icon} size={18} /> {label}
                </button>
            );

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="font-bold text-lg">JEE Tracker</h1>
                            <p className="text-xs text-slate-500 uppercase">{user.role} Portal</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            <NavItem id="dashboard" icon="layout-dashboard" label="Dashboard" />
                            <NavItem id="syllabus" icon="book-open" label="Syllabus" />
                            <NavItem id="tests" icon="pen-tool" label="Tests" />
                            <NavItem id="analytics" icon="pie-chart" label="Analytics" />
                            {user.role === 'admin' && <NavItem id="docs" icon="file-text" label="Admin Docs" />}
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={() => setUser(null)} className="flex items-center gap-2 text-red-400 hover:text-red-300 text-sm">
                                <Icon name="log-out" size={16} /> Sign Out
                            </button>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8">
                        {renderTab()}
                    </main>
                </div>
            );
        };

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
    </script>
</body>
</html>
